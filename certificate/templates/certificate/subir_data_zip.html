{% extends 'certificate/base.html' %}

{% block title %}Subir data .zip{% endblock %}

{% block content %}
<div class="text-center">
    <h2>
        <i class="fas fa-upload"></i>
        Subir archivo .zip
    </h2>
</div>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group mb-4">
        <label for="data_zip">Archivo .zip:</label>
        <input
            type="file"
            name="data_zip"
            id="data_zip"
            class="form-control all-inputs"
            accept=".zip"
            required
        >
    </div>

    <div class="form-group mb-4">
        <label for="descripcion">Descripci√≥n:</label>
        <input
            type="text"
            name="descripcion"
            id="descripcion"
            class="form-control all-inputs"
            required
        >
    </div>

    <button type="submit" class="btn btn-primary btn-md btn-form1">
        <i class="fas fa-save"></i>
        Guardar
    </button>
</form>
{% endblock %}
